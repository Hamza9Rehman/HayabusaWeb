<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Suzuki Hayabusa</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }

        /* Header */
        header {
            background-color: #3895d3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0;
            font-style: italic;
        }

        /* Main Navigation */
        nav {
            background-color: black;
            padding: 10px 0;
        }
        .navigation {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navigation li {
            display: inline-block;
        }
        .navigation a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: block;
        }
        .navigation a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Form Layout */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 0px;
            margin-top: 40px; 
            margin-bottom: 40px;  
        }

        .form-box {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #444;
            color: white;
        }

        /* Color Selection */
        .color-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            text-align: center;
        }

        .color-option input {
            margin-right: 40px;
        }

        /* Accessories Grid */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        /* Payment Option */
        .radio-group {
            margin-bottom: 20px;
        }

        .submit-button {
            background-color: #3895d3;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #2c7fbd;
        }

        /* Footer Styling */
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suzuki Hayabusa Booking</h1>
        <p>Book your dream bike now and customize it with exclusive accessories.</p>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="Hayabusa.html">Hayabusa</a></li>
            <li><a href="Specs.html">Specifications</a></li>
            <li><a href="accessories.html">Accessories</a></li>
            <li><a href="Book.html">Book Now</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h2>Book Your Hayabusa</h2>
            <form id="booking-form">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label>Choose Bike Color:</label>
                <div class="color-options">
                    <div class="color-option">
                        <input type="radio" id="black" name="color" value="Black" required>
                        <label for="black">Black</label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="white" name="color" value="White" required>
                        <label for="white">White</label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="grey" name="color" value="Grey" required>
                        <label for="grey">Grey</label>
                    </div>
                </div>

                <label>Choose Accessories:</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="hook" name="accessories" value="Custom Exhaust">
                        <label for="hook" style="text-align: center;">Luggage Hook</label>
                    </div>
                    <div>
                        <input type="checkbox" id="seat" name="accessories" value="Leather Seat">
                        <label for="seat" style="text-align: center;">Color Seat</label>
                    </div>
                    <div>
                        <input type="checkbox" id="windshield" name="accessories" value="Carbon Fiber Kit">
                        <label for="windshield" style="text-align: center;">Touring Screen</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bcowl" name="accessories" value="LED Lights">
                        <label for="bcowl" style="text-align: center;">Black Cowl</label>
                    </div>
                    <div>
                        <input type="checkbox" id="gcowl" name="accessories" value="Racing Tires">
                        <label for="gcowl" style="text-align: center;">Grey Cowl</label>
                    </div>
                    <div>
                        <input type="checkbox" id="wcowl" name="accessories" value="Aerodynamic Windscreen">
                        <label for="wcowl" style="text-align: center;">White Cowl</label>
                    </div>
                    <div>
                        <input type="checkbox" id="gd" name="accessories" value="Aerodynamic Windscreen">
                        <label for="gd" style="text-align: center;">Gold Decal</label>
                    </div>
                    <div>
                        <input type="checkbox" id="rld" name="accessories" value="Aerodynamic Windscreen">
                        <label for="rld" style="text-align: center;">Red Logo Decal</label>
                    </div>
                    <div>
                        <input type="checkbox" id="rd" name="accessories" value="Aerodynamic Windscreen">
                        <label for="rd" style="text-align: center;">Red Decal</label>
                    </div>
                </div>

                <label>Payment Option:</label>
                <div class="radio-group">
                    <input type="radio" id="cod" name="payment" value="COD" checked>
                    <label for="cod" style="text-align: center;">Cash on Delivery</label><br>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Suzuki Motor Corporation. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();

            alert("Cannot place order as this is just my AICT Project, not the real Suzuki Website :)");
        });
    </script>
</body>
</html>
